<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 카카오 테크 백서</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="logo.png" alt="Kakao Logo" class="auth-logo">
                <h1>회원가입</h1>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <p class="password-hint">8자 이상, 영문/숫자/특수문자 조합</p>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>서비스 이용약관 동의 (필수)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="privacy" required>
                        <span>개인정보 처리방침 동의 (필수)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="marketing">
                        <span>마케팅 정보 수신 동의 (선택)</span>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">회원가입</button>
            </form>
            
            <div class="social-login">
                <p>소셜 계정으로 가입</p>
                <div class="social-buttons">
                    <button class="social-btn kakao">카카오 계정으로 가입</button>
                    <button class="social-btn google">Google로 가입</button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
