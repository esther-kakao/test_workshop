<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 카카오 테크 백서</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="logo.png" alt="Kakao Logo" class="auth-logo">
                <h1>로그인</h1>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="auth-button">로그인</button>
            </form>
            
            <div class="social-login">
                <p>소셜 계정으로 로그인</p>
                <div class="social-buttons">
                    <button class="social-btn kakao">카카오 계정으로 로그인</button>
                    <button class="social-btn google">Google로 로그인</button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>아직 계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
